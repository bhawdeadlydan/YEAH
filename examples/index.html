<!DOCTYPE html>
<html style="overflow-x:hidden;">
<head lang="en">
    <meta charset="UTF-8">
    <title>YEAH JS EXAMPLES</title>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../dist/YEAH.min.js"></script>


    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="animate.css" rel="stylesheet">

    <style>


        h1, h2, p {
            font-family: 'Satisfy', cursive;
        }

        h2 {
            font-size: 90px;
        }


    </style>

</head>
<body>

<div style="width:100%; height:100%; text-align:center;">
    <div style="width:920px; height:100%; display:inline-block;">
        <div style="margin-top:100px; margin-bottom:100px;">

            <h2>
                <i class="fa fa-hand-peace-o" style="font-size:205px;"></i>
            </h2>
            <h2 class="animated" data-yeah-animation-in="bounceIn" data-yeah-animation-out="bounceOut">
                Welcome to YEAH.js
            </h2>
        </div>
    </div>
</div>

<div style="width:100%; height:100%; text-align:center;">
    <div style="width:920px; height:100%; display:inline-block;">

        <div style="margin-top:600px; margin-bottom:600px;">
            <h2 class="animated" data-yeah-animation-in="bounceIn" data-yeah-animation-out="bounceOut">
                Bounce In /
                bounce out</h2>

            <p>Take a look</p>
        </div>

        <div style="margin-top:600px; margin-bottom:600px;">
            <h2 class="animated" data-yeah-animation-in="fadeInLeft" data-yeah-animation-out="fadeOutRight">fadeInLeft /
                fadeOutRight</h2>

            <p>Take a look</p>
        </div>

        <div style="margin-top:600px; margin-bottom:600px;">

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInLeft" data-yeah-animation-out="fadeOutLeft"
                    data-yeah-animation-out-offset="200"><i class="fa fa-arrow-left"></i> fadeInLeft</h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInRight" data-yeah-animation-out="fadeOutRight"
                    data-yeah-animation-out-offset="200">fadeInRight <i class="fa fa-arrow-right"></i></h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInLeft" data-yeah-animation-out="fadeOutLeft"
                    data-yeah-animation-out-offset="200"><i class="fa fa-arrow-left"></i> fadeInLeft</h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInRight" data-yeah-animation-out="fadeOutRight"
                    data-yeah-animation-out-offset="200">fadeInRight <i class="fa fa-arrow-right"></i></h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInLeft" data-yeah-animation-out="fadeOutLeft"
                    data-yeah-animation-out-offset="200"><i class="fa fa-arrow-left"></i> fadeInLeft</h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInRight" data-yeah-animation-out="fadeOutRight"
                    data-yeah-animation-out-offset="200">fadeInRight <i class="fa fa-arrow-right"></i></h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInLeft" data-yeah-animation-out="fadeOutLeft"
                    data-yeah-animation-out-offset="200"><i class="fa fa-arrow-left"></i> fadeInLeft</h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInRight" data-yeah-animation-out="fadeOutRight"
                    data-yeah-animation-out-offset="200">fadeInRight <i class="fa fa-arrow-right"></i></h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInLeft" data-yeah-animation-out="fadeOutLeft"
                    data-yeah-animation-out-offset="200"><i class="fa fa-arrow-left"></i> fadeInLeft</h2>
            </div>

            <div class="animated" data-yeah-animation-in="zoomIn" data-yeah-animation-out="zoomOut"
                 data-yeah-animation-out-offset="200">
                <h2 class="animated" data-yeah-animation-in="fadeInRight" data-yeah-animation-out="fadeOutRight"
                    data-yeah-animation-out-offset="200">fadeInRight <i class="fa fa-arrow-right"></i></h2>
            </div>


        </div>


        <div style="margin-top:600px; margin-bottom:600px;">
            <h2 class="animated" data-yeah-animation-in="flipInX" data-yeah-animation-in-offset="200"
                data-yeah-animation-out="flipOutX" data-yeah-animation-out-offset="200">flipInX / flipOutX</h2>

            <p>Take a look</p>
        </div>


    </div>
</div>

<script>

    //var myYeah = new yeah();

    $(".animated").yeah();


</script>

</body>
</html>
