<!DOCTYPE html>
<html style="overflow-x:hidden;">
<head lang="en">
    <meta charset="UTF-8">
    <title>YEAH JS EXAMPLES</title>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../dist/YEAH.min.js"></script>


    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="animate.css" rel="stylesheet">

    <style>


        h1, h2,h3, p {
            font-family: 'Satisfy', cursive;
        }

        h2 {
            font-size: 90px;
        }


    </style>

</head>
<body style="margin:0px;">

<div style="width:100%; height:100%; text-align:center;">
    <div style="width:920px; height:100vh; display:inline-block; position:relative;">
        <div class="animated" data-yeah-animation-in="fadeIn" data-yeah-animation-out="fadeOut" style="margin-top:100px; margin-bottom:100px;">
            <h3>
                Test
            </h3>
        </div>
    </div>
    <div style="width:920px; height:100vh; display:inline-block; position:relative; margin-top:900px;">
        <div class="animated" data-yeah-animation-in="fadeIn" data-yeah-animation-out="fadeOut" data-yeah-animation-in-offset="100" style="margin-top:100px; margin-bottom:100px;">
            <h3>
                Test
            </h3>
        </div>
    </div>
</div>



<script>

    //var myYeah = new yeah();

    $(".animated").yeah();


</script>

</body>
</html>
