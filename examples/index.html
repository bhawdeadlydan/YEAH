<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>YEAH JS EXAMPLES</title>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../dist/YEAH.min.js"></script>


    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

    <link href="animate.css" rel="stylesheet">

    <style>


        h1,h2,p{
            font-family: 'Satisfy', cursive;
        }

        h2
        {
            font-size:90px;
        }


    </style>

</head>
<body>


    <div style="width:100%; height:100%; text-align:center;">
        <div style="width:920px; height:100%; display:inline-block;">

            <div style="margin-top:1400px; margin-bottom:1400px;">
                <h2 class="animated" data-yeah-animation-in="bounceIn" data-yeah-animation-out="bounceOut">Bounce In / bounce out</h2>
            </div>

            <div style="margin-top:1400px; margin-bottom:1400px;">
                <h2 class="animated" data-yeah-animation-in="fadeInLeft">fadeInLeft / fadeOutRight</h2>
            </div>

            <div style="margin-top:1400px; margin-bottom:1400px;">
                <h2 class="animated" data-yeah-animation-in="flipInX"  data-yeah-animation-out="flipOutX" >flipInX / flipOutX</h2>
            </div>



        </div>
    </div>

<script>

        //var myYeah = new yeah();

        $( ".animated" ).yeah();


</script>

</body>
</html>
